<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
<title> Acme Payroll</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet" type="text/css">



</head>

<body>
<header>
<h1>Payroll Calculator</h1>
</header>

<main>
<h1>Payroll Calculator</h1>
<form name="payrollForm" action="" method="post">
<fieldset id="wts"><legend>Weekly Time Sheet</legend>
<p>In order to accuratly calculate your paycheck, we need to know your hours. Please enter the hours for the week below.</p>
	<label><span>Monday</span><input name="HoursMon" type="number" value="">Hours</label>
    <label><span>Tuesday</span><input name="HoursTue" type="number" value="">Hours</label>
    <label><span>Wednesday</span><input name="HoursWed" type="number" value="">Hours</label>
    <label><span>Thursday</span><input name="HoursThurs" type="number" value="">Hours</label>
    <label><span>Friday</span><input name="HoursFri" type="number" value="">Hours</label>
	
</fieldset>


<fieldset><legend>Tax Rate</legend>
    
<p>Please select your tax rate.</p>
<select id="panel">
	<option type="number" value="0.22">Single  </option>
	<option type="number" value="0.18">Family   </option>

</select>
</fieldset>

</form>

<button onclick="pay()">Calculate Paycheck</button>
<div id="feedback"></div>

<h2>Paycheck Summary</h2>
<div id="feedback"><p>Enter your information above to calculate your paycheck.</p></div>
</main>


</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
